{% extends "layout.html" %}

{% block content %}
<div class="container mt-8 text-white">
    <h1 class="text-3xl font-bold mb-6">Stay FIT with US</h1>

    <div class="flex justify-center">
        <div class="w-full md:w-1/2 lg:w-1/3">
            <form action="/register" method="post" class="bg-gray-800 p-8 rounded-lg shadow-md">
                
                <div class="mb-4">
                    <label for="email" class="text-sm">Email:</label>
                    <input type="email" class="form-input mt-2 h-8 px-3 w-full text-black rounded-md" id="email" name="email" required>
                </div>
                <div class="mb-4">
                    <label for="pass" class="text-sm">Password:</label>
                    <input type="password" class="form-input mt-2 h-8 px-3 w-full text-black rounded-md" id="pass" name="pass" required>
                </div>
                <div class="mb-4">
                    <label for="sessionType" class="text-sm">You are:</label>
                    <select class="form-select mt-2 h-8 px-3 w-full text-black rounded-md" id="sessionType" name="sessionType" required>
                        <option value="personalTraining">User</option>
                        <option value="groupTraining">Professional</option>
                        
                    </select>
                </div>
            
           

                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-full">Register</button>

                <p>Already have an account? <a href="/login">Login</a></p>

            </div>
            
            
        </div>
        
            </form>
    </div>
</div>
{% endblock %}
